syntax = "proto3";

package data;

service IPService {
    rpc StreamData (stream Request) returns (stream Response) {}
}

message Request {
    string request = 1;
}

message Response {
    repeated Device response = 1;
}

message Device {
    int32 id = 1;
    string name = 2;
    string ip_address = 3;
    string mac_address = 4;
    bool is_blocked = 5;
    bool is_online = 6;
}